<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - COMPIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">  
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-800 text-white flex flex-col fixed h-full">
            <div class="flex items-center justify-center space-x-3 p-4 border-b border-gray-700">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-800 to-cyan-500 rounded-lg flex items-center justify-center"><span class="font-bold text-lg">C</span></div>
                <div><h1 class="text-xl font-bold">COMPIA</h1><p class="text-xs text-gray-400">Admin Panel</p></div>       
            </div>
            <nav id="admin-nav" class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="nav-item flex items-center px-4 py-2 rounded-md" data-view="dashboard">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a2 2 0 002 2h10a2 2 0 002-2V10M9 20h6"></path></svg> Dashboard
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-2 rounded-md" data-view="products">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v11.494m-9-5.747h18"></path></svg> Produtos
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-2 rounded-md" data-view="orders">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4z"></path></svg> Pedidos
                </a>
                <a href="#" class="nav-item flex items-center px-4 py-2 rounded-md" data-view="users">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg> Usuários
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">       
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg> Sair
                </a>
            </div>
        </aside>

        <main class="flex-1 p-8 ml-64">
            <div id="view-container">
                <div id="dashboard-view" class="admin-view">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard</h1>
                    <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    </div>
                </div>

                <div id="products-view" class="admin-view hidden">
                    <div class="flex justify-between items-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Gerenciamento de Produtos</h1>
                        <button id="add-book-btn" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-5 rounded-lg">Adicionar Novo Livro</button>
                    </div>
                    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50"><tr><th class="p-4 text-left">Imagem</th><th class="p-4 text-left">Título</th><th class="p-4 text-left">Categoria</th><th class="p-4 text-left">Preço</th><th class="p-4 text-left">Ações</th></tr></thead>
                            <tbody id="products-table-body" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>

                <div id="orders-view" class="admin-view hidden">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Histórico de Pedidos</h1>
                    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50"><tr><th class="p-4 text-left">Pedido ID</th><th class="p-4 text-left">Cliente</th><th class="p-4 text-left">Data</th><th class="p-4 text-left">Total</th><th class="p-4 text-left">Status</th></tr></thead>
                            <tbody id="orders-table-body" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>

                <div id="users-view" class="admin-view hidden">
                    <h1 class="text-3xl font-bold text-gray-800 mb-8">Gerenciamento de Usuários</h1>
                    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50"><tr><th class="p-4 text-left">ID</th><th class="p-4 text-left">Nome</th><th class="p-4 text-left">Email</th><th class="p-4 text-left">Data de Cadastro</th></tr></thead>
                            <tbody id="users-table-body" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="book-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Adicionar Novo Livro</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="book-form" class="space-y-4">
                <input type="hidden" id="book-id">
                <div><label for="title" class="block text-sm font-medium text-gray-700">Título do Livro</label><input id="title" type="text" class="w-full mt-1 p-2 border rounded-md" required></div>
                <div><label for="price" class="block text-sm font-medium text-gray-700">Preço</label><input id="price" type="text" placeholder="R$ 0,00" class="w-full mt-1 p-2 border rounded-md" required></div>
                <div><label for="category" class="block text-sm font-medium text-gray-700">Categoria</label><select id="category" class="w-full mt-1 p-2 border rounded-md" required><option>Inteligência Artificial</option><option>Programação</option><option>Cibersegurança</option></select></div>
                <div><label for="description" class="block text-sm font-medium text-gray-700">Descrição</label><textarea id="description" rows="4" class="w-full mt-1 p-2 border rounded-md" required></textarea></div>
                <div><label for="coverImage" class="block text-sm font-medium text-gray-700">URL da Imagem da Capa</label><input id="coverImage" type="text" class="w-full mt-1 p-2 border rounded-md" required></div>
                <div class="pt-4 flex justify-end gap-3">
                    <button type="button" class="modal-cancel-btn bg-gray-200 text-gray-800 font-semibold py-2 px-5 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-lg">Salvar Livro</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[99] space-y-3"></div>

    <script type="module" src="js/pages/admin.js"></script>
</body>
</html>
