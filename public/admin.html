<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - COMPIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="module" src="js/pages/admin.js"></script>
</head>
<body class="bg-gray-100">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="flex items-center justify-center space-x-3 p-4 border-b border-gray-700">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-800 to-cyan-500 rounded-lg flex items-center justify-center">
                    <span class="font-bold text-lg">C</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold">COMPIA</h1>
                    <p class="text-xs text-gray-400">Admin Panel</p>
                </div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a2 2 0 002 2h10a2 2 0 002-2V10M9 20h6"></path></svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-2 bg-gray-900 text-white rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                    Produtos
                </a>
                 <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4z"></path></svg>
                    Pedidos
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Usuários
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                   <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Sair
                </a>
            </div>
        </aside>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Gerenciamento de Produtos</h1>
                <button id="add-book-btn" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-5 rounded-lg transition-colors shadow-md">
                    Adicionar Novo Livro
                </button>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600">Imagem</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600">Título do Livro</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600">Categoria</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600">Preço</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600">Estoque</th>
                            <th class="p-4 text-left text-sm font-semibold text-gray-600">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            
                            <td class="p-4 text-gray-800 font-medium">Inteligência Artificial: Uma Abordagem...</td>
                            <td class="p-4 text-gray-600">Inteligência Artificial</td>
                            <td class="p-4 text-gray-600">R$ 129,90</td>
                            <td class="p-4 text-green-600 font-semibold">150</td>
                            <td class="p-4 space-x-2">
                                <button class="text-blue-600 hover:underline">Editar</button>
                                <button class="text-red-600 hover:underline">Excluir</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

<div id="book-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Adicionar Novo Livro</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="book-form" class="space-y-4">
        <div>
            <label>Título do Livro</label>
            <input id="title" type="text" class="w-full ...">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label>Preço</label>
                <input id="price" type="text" placeholder="R$ 0,00" class="w-full ...">
            </div>
            <div>
                <label>Estoque</label>
                <input id="stock" type="number" value="0" class="w-full ...">
            </div>
        </div>
        <div>
            <label>Categoria</label>
            <select id="category" class="w-full ...">
                <option>Inteligência Artificial</option>
                <option>Programação</option>
                <option>Cibersegurança</option>
            </select>
        </div>
        <div>
            <label>Descrição</label>
            <textarea id="description" rows="4" class="w-full ..."></textarea>
        </div>
        <div>
            <label>URL da Imagem</label>
            <input id="coverImage" type="text" class="w-full ...">
        </div>
        <div class="pt-4 flex justify-end">
            <button type="submit" class="bg-green-600 ...">Salvar</button>
        </div>
    </form>
        </div>
    </div>

</body>
</html>
